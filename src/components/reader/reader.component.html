
<div class="bg-[#F7F3E9] dark:bg-gray-800 min-h-screen text-gray-900 dark:text-gray-200">
  <header class="sticky top-0 z-10 flex items-center justify-between p-4 bg-white/80 dark:bg-gray-900/80 backdrop-blur-sm shadow-md">
    <button (click)="onBack()" class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-200 dark:bg-gray-700 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
      </svg>
      Back to Search
    </button>
    <div class="flex items-center gap-2">
      <span class="text-sm font-medium">Font Size:</span>
      <button (click)="decreaseFontSize()" class="w-8 h-8 flex items-center justify-center text-lg font-bold bg-gray-200 dark:bg-gray-700 rounded-full hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">-</button>
      <span class="w-6 text-center font-semibold">{{ fontSize() }}px</span>
      <button (click)="increaseFontSize()" class="w-8 h-8 flex items-center justify-center text-lg font-bold bg-gray-200 dark:bg-gray-700 rounded-full hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">+</button>
    </div>
  </header>

  <article class="max-w-4xl mx-auto px-6 py-12">
    <h1 class="text-3xl md:text-4xl font-bold text-center mb-8 font-serif">{{ title() }}</h1>
    <div 
      class="prose lg:prose-xl dark:prose-invert max-w-none font-serif"
      [style.font-size.px]="fontSize()"
      [style.line-height]="fontSize() * 1.7 + 'px'"
      [innerHTML]="formattedContent()">
    </div>
  </article>
</div>
