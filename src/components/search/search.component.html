
<div class="relative min-h-screen flex items-center justify-center p-4 bg-cover bg-center" style="background-image: url('https://picsum.photos/1920/1080?blur=5&grayscale');">
  <div class="absolute inset-0 bg-black opacity-50"></div>
  <div class="relative z-10 w-full max-w-2xl text-center">
    <h1 class="text-4xl md:text-6xl font-extrabold text-white drop-shadow-lg">
      AI Novel Reader
    </h1>
    <p class="mt-4 text-lg md:text-xl text-gray-200 drop-shadow-md">
      What story do you want to read today?
    </p>
    <form (ngSubmit)="onSearch()" class="mt-8 flex flex-col sm:flex-row gap-3">
      <input 
        type="text" 
        [(ngModel)]="searchQuery"
        name="searchQuery"
        placeholder="Enter a novel title, e.g., 'The Last Starlight'"
        class="flex-grow w-full px-5 py-3 text-lg text-gray-700 bg-white/90 rounded-full border-2 border-transparent focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-300 transition-all duration-300"
      />
      <button 
        type="submit" 
        [disabled]="!searchQuery.trim()"
        class="px-8 py-3 text-lg font-semibold text-white bg-blue-600 rounded-full shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-all duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed">
        Generate Story
      </button>
    </form>
  </div>
</div>
