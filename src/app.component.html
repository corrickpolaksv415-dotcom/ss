
<main class="min-h-screen text-gray-800 dark:text-gray-200 transition-colors duration-300">
  @switch (view()) {
    @case ('search') {
      <app-search (search)="onSearch($event)" />
    }
    @case ('loading') {
      <div class="flex flex-col items-center justify-center h-screen bg-gray-50 dark:bg-gray-800">
        <svg class="animate-spin -ml-1 mr-3 h-10 w-10 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <h2 class="mt-4 text-xl font-semibold text-gray-700 dark:text-gray-300">Summoning a story for you...</h2>
        <p class="text-gray-500 dark:text-gray-400">Our AI is crafting the first chapter of "{{ novelTitle() }}".</p>
      </div>
    }
    @case ('reader') {
      <app-reader [title]="novelTitle()" [content]="novelContent()" (back)="onBackToSearch()" />
    }
    @case ('error') {
      <div class="flex flex-col items-center justify-center h-screen bg-red-50 dark:bg-gray-800 p-4 text-center">
        <svg class="w-16 h-16 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        <h2 class="mt-4 text-2xl font-bold text-red-800 dark:text-red-300">An Error Occurred</h2>
        <p class="mt-2 text-red-600 dark:text-red-400 max-w-md">{{ errorMessage() }}</p>
        <button (click)="onBackToSearch()" class="mt-6 px-6 py-2 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75 transition-colors">
          Try Again
        </button>
      </div>
    }
  }
</main>
